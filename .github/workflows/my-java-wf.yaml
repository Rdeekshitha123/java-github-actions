name: my-java-workflow

on:
  push

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' //for the eclipse to store the binaries
          java-version: '17'
          cache: maven
      - name: Build with Maven
        run: mvn clean test
      - name: Package JAR
        run: mvn package 
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: App
          path: target/*.jar
